<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>workers details table</title>
    <link rel="stylesheet" href="employee.css">

</head>

<body>
    <div class="container">
        <div class="emp-table item-1">
            <h2>Workers details</h2>
            <div class="table">

                <table>

                </table>

            </div>
            <br>
            <button id="add-btn" type="submit">Add</button>
            <button id="del-btn" type="delete">Delete</button>
        </div>

        <div class="addemp item-2" style="visibility: hidden;" id="abc">
            <p>Enter emp name:
                <input type="text" name="ename" id="ename">
            </p>
            <p>Enter emp age:
                <input type="text" name="eage" id="eage">
            </p>
            <p>
                <button id='submit' type="submit">save</button>
            </p>
        </div>
        <div class="emp-details item-3" id="emp-details" style="visibility: hidden;">
            <h2>
                <div id="update-name"></div>
            </h2>
            <form action="">

                <label for="emp-id">Emp-Id:</label>
                <input type="text" id="emp-id" value="emp-id" disabled>
                <br>

                <label for="emp-name">Emp. Name:</label>
                <span class="required">*</span>
                <input type="text" id="emp-name" value="emp-name" required>
                <br>

                <label for="emp-age">Emp. Age:</label>
                <span class="required">*</span>
                <input type="text" id="emp-age" value="emp-age" required>
                <br>

                <label for="emp-state">Emp. State:</label>
                <span class="required">*</span>
                <input type="text" id="emp-state" value="emp-state" required>
                <br>

                <label for="emp-pincode">Emp. Pincode:</label>
                <span class="required">*</span>
                <input type="text" id="emp-pincode" value="emp-pincode" required>
                <br>

                <label for="country">Select country</label>
                <span class="required">*</span>
                <select name="country" id="country" required></select>
                <br>

                <button id="save-emp" type="submit">save</button>
                
            </form>
        </div>
    </div>
</body>
<script src="employee.js"></script>

</html>
