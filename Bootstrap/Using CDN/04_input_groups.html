<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


    <title>Input Groups</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Input Groups</h1>
        <form>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Price">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Price">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Enter Email Adddress">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>
            <h4>large input group</h4>
            <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">www.</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Domain Name">
                <div class="input-group-append">
                    <span class="input-group-text">.com</span>
                </div>
            </div>
            <h4>Checkboxes and radios</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="checkbox for following text input">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="text input with checkbox">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" aria-label="radio for following text input">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="text input with radio">
            </div>

            <h4>Multiple inputs</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">First and Last name</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter First Name">
                <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>

            <h4>Multiple addons</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
            </div>

            <h4>Button addons</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-primary">Button</button>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-success" type="button">Button</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-danger">Button</button>
                    <button class="btn btn-outline-primary">Button</button>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control">
                <div class="input-group-prepend">
                    <button class="btn btn-success">Button</button>
                    <button class="btn btn-outline-info">Button</button>
                </div>
            </div>

            <h4>Adding Icons</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                </div>
                <input type="password" class="form-control" placeholder="Enter Password">
            </div>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
