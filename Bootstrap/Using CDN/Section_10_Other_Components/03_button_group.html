<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Button Groupss</title>
</head>

<body>
    <div class="container">
        <h4 class="text-center">Button Group</h4>
        <div class="btn-group" role="group">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-warning">Button 2</button>
            <button class="btn btn-success">Button 3</button>
            <button class="btn btn-danger">Button 4</button>
        </div>
        <br><br>

        <h4>Button Group Large</h4>
        <div class="btn-group btn-group-lg" role="group">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-warning">Button 2</button>
            <button class="btn btn-success">Button 3</button>
            <button class="btn btn-danger">Button 4</button>
        </div>
        <br><br>
        
        <h4>Button Group Small</h4>
        <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-warning">Button 2</button>
            <button class="btn btn-success">Button 3</button>
            <button class="btn btn-danger">Button 4</button>
        </div>
        <br><br>

        <h4>Button Group Vertical</h4>
        <div class="btn-group-vertical" role="group">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-warning">Button 2</button>
            <button class="btn btn-success">Button 3</button>
            <button class="btn btn-danger">Button 4</button>
        </div>
        <br><br>

        <h4>Button Group Toolbar</h4>
        <div class="btn-toolbar my-2" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button class="btn btn-warning">Button 1</button>
                <button class="btn btn-warning">Button 2</button>
                <button class="btn btn-warning">Button 3</button>
                <button class="btn btn-warning">Button 4</button>
            </div>

            <div class="btn-group" role="group">
                <button class="btn btn-success">Button 1</button>
                <button class="btn btn-success">Button 2</button>
                <button class="btn btn-success">Button 3</button>
                <button class="btn btn-success">Button 4</button>
            </div>
        </div>
        <br>



    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
