<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Buttons</title>
</head>

<body>
    <div class="container">
        <h2>Regular buttons</h2>
        <button class="btn btn-primary">click me</button>
        <button class="btn btn-secondary">click me</button>
        <button class="btn btn-info">click me</button>
        <button class="btn btn-warning">click me</button>
        <button class="btn btn-danger">click me</button>
        <button class="btn btn-success">click me</button>
        <a href="" class="btn btn-success">This is a link</a>

        <h2>Link Buttons</h2>
        <input class="btn btn-primary" type="button" value="input">
        <input type="submit" class="btn btn-info" value="submit">
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-warning" type="reset" value="Reset">
        
        <h2>Outline Buttons</h2>
        <button class="btn btn-outline-primary">click me</button>
        <button class="btn btn-outline-secondary">click me</button>
        <button class="btn btn-outline-info">click me</button>
        <button class="btn btn-outline-warning">click me</button>
        <button class="btn btn-outline-danger">click me</button>
        <button class="btn btn-outline-success">click me</button>
        <button class="btn btn-outline-light">click me</button>
        <button class="btn btn-outline-dark">click me</button>

        <h2>Button Sizes</h2>
        <button class="btn btn-info btn-sm">Small Button</button>
        <button class="btn btn-primary">Regular Button</button>
        <button class="btn btn-warning btn-lg">Large Button</button>

        <h2>Block level Button</h2>
        <button class="btn btn-primary btn-block">Block Level Button</button>
        <button class="btn btn-info btn-block">"Block Level Button</button>

        <h2>Active and Disabled</h2>
        <button class="btn btn-success">Normal Button</button>
        <button class="btn btn-success active">Active Button</button>
        <button class="btn btn-success" disabled>Disabled Button</button>

        <h2>block level and small button</h2>
        <button class="btn btn-danger btn-block btn-sm">Block level small button</button>
        <h2>Block level large button</h2>
        <button class="btn btn-danger btn-block btn-lg">Block level large button</button>

    </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
