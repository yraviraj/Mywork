<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Form Grid</title>
</head>


<body>
    <div class="container">

        <h4>form grid</h4>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
        </form>


        <br>

        <h4>Responsive form-row</h4>
        <form action="">
            <div class="form-row">
                <div class="col-md">
                    <label for="">First Name:</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-1-md">
                    <label for="">M.I.:</label>
                    <input type="text" name="" class="form-control" placeholder="Initial">
                </div>
                <div class="col-md">
                    <label for="">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="">Address</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Enter Address">
                </div>
            </div>
        </form>

    </div>

    <div class="container-fluid">
        <h4>Nested Form Grid</h4>
        <div class="form-row">
            <div class="col"></div>
            <div class="col">
                <form action="">
                    <div class="form-row">
                        <div class="col-md">
                            <label for="">First Name:</label>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-1-md">
                            <label for="">M.I.:</label>
                            <input type="text" name="" class="form-control" placeholder="Initial">
                        </div>
                        <div class="col-md">
                            <label for="">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="">Address</label>
                            <input type="text" name="" id="" class="form-control" placeholder="Enter Address">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <br>
    <br>

    <div class="container">
        <h4>More complex layouts can also be created with the grid system.</h4>
        <form action="">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="">Email</label>
                    <input type="email" name="" id="" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Password</label>
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                </div>

            </div>

            <div class="form-group">
                <label for="">Address</label>
                <input type="text" name="" id="" class="form-control" placeholder="Address.....">
            </div>

            <div class="form-group">
                <label for="">Address 2</label>
                <input type="text" name="" id="" class="form-control" placeholder="Address.....">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="">City:</label>
                    <input type="text" name="" id="" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="">State:</label>
                    <select name="" id="" class="form-control">
                        <option value="" selected>Choose....</option>
                        <option value="">....</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="">Pincode:</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Pincode">
                </div>

            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="" class="form-check-label">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>
    </div>
    <br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
