<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Spacing</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="display-4">padding utility</h3>
        <h1 class="bg-info d-inline-block p-0">p-0</h1>
        <h1 class="bg-info d-inline-block p-1">p-1</h1>
        <h1 class="bg-info d-inline-block p-2">p-2</h1>
        <h1 class="bg-info d-inline-block p-3">p-3</h1>
        <h1 class="bg-info d-inline-block p-4">p-4</h1>
        <h1 class="bg-info d-inline-block p-5">p-5</h1>

        <button class="btn btn-lg btn-warning pt-5">pt-5</button>
        <button class="btn btn-lg btn-warning pb-5">pb-5</button>
        <button class="btn btn-lg btn-warning py-5">py-5</button>
        <button class="btn btn-lg btn-warning pl-5">pl-5</button>
        <button class="btn btn-lg btn-warning pr-5">pr-5</button>
        <button class="btn btn-lg btn-warning px-5">px-5</button>

        <h3 class="display-4">margin utility</h3>
        <button class="btn btn-lg btn-primary m-0">m-0</button>
        <button class="btn btn-lg btn-primary mt-1">m-1</button>
        <button class="btn btn-lg btn-primary mb-2">mb-2</button>
        <button class="btn btn-lg btn-primary my-3">my-3</button>
        <button class="btn btn-lg btn-primary ml-4">ml-4</button>
        <button class="btn btn-lg btn-primary mr-5">mr-5</button>
        <button class="btn btn-lg btn-primary mx-5">mx-5</button>
        <button class="btn btn-lg btn-primary m-5">m-5</button>

        <h3 class="display-4">Responsive Stuff margin on all sides</h3>
        <span class="bg-success m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
        <span class="bg-success m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
        <span class="bg-success m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
        <span class="bg-success m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
        <span class="bg-success m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
        <span class="bg-success m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
        <span class="bg-success m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
        <span class="bg-success m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
        
        <h3 class="display-4">Responsive Stuff using margin sides</h3>
        <span class="bg-success m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"></span>
        <span class="bg-success m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"></span>
        <span class="bg-success m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"></span>
        <span class="bg-success m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"></span>
        <span class="bg-success m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"></span>
        <span class="bg-success m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"></span>
        <span class="bg-success m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"></span>
        <span class="bg-success m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"></span>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
