<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Badges</title>
</head>

<body>
    <h4 class="display-4 text-center">Badges</h4>
    <div class="container">

        <h4>Inbox <span class="badge badge-primary">69</span></h1>
        <h4>Inbox <span class="badge badge-warning">69</span></h1>
        <h4>Inbox <span class="badge badge-danger">69</span></h1>
        <h4 class="d-flex justify-content-between">Inbox <span class="badge badge-info">69</span></h1>
            <h4>Badge inside button</h4>
            <button class="btn btn-primary">Profile <span class="badge badge-light">69</span></button>
            <br><br>
            <button class="btn btn-primary">
                Profile <span class="badge badge-light">9</span>
                <span class="sr-only">unread messages</span>
            </button>
            
            <br>
            <h4>badge pills</h4>

            <h4>Inbox <span class="badge badge-primary badge-pill">69</span></h4>
            <br>


            <h4>badges inside a list group</h4>
            <ul class="list-group">
                <li class="list-group-item">Profile</li>
                <li class="list-group-item d-flex justify-content-between">Inbox <span class="badge badge-primary">50</span></li>
                <li class="list-group-item d-flex justify-content-between">Chats <span class="badge badge-pill badge-warning">25</span></li>
                <li class="list-group-item">Logout</li>
            </ul>


    </div>

    






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
