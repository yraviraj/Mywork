<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Custom Inputs</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Custom Inputs</h1>
        <h4>CheckBoxes</h4>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="" id="regularCheckBox">
            <label for="regularCheckBox" class="form-check-label">I am a regular checkbox</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" id="customCheck1" class="custom-control-input">
            <label for="customCheck1" class="custom-control-label">I am a custom checkbox</label>
        </div>

        <h4>Radio Button</h4>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="regularradio" name="radiobutton">
            <label for="regularradio" class="form-check-label">I am a regular radio button</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="customradio1" name="radiobutton">
            <label for="customradio1" class="custom-control-label">Toggle this custom radio</label>
        </div>

        <h4>File Input</h4>
        <div class="form-group">
            <label for="regularFile">Regular File Input</label>
            <input type="file" class="form-control-file" name="" id="regularFile">
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label for="customFile" class="custom-file-label">Choose a file</label>
        </div>
        <div class="form-group">
            <label for="customRange1">Example range</label>
            <input type="range" class="custom-range" id="customRange1">
        </div>
        <div class="form-group">
                <label for="customRange2">Example range</label>
                <input type="range" class="custom-range" min="0" max="5" id="customRange2">
        </div>
        <div class="form-group">
                <label for="customRange3">Example range</label>
                <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
